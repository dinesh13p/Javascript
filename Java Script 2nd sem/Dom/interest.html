<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator</title>
</head>

<body>
    <h1>Simple Interest Calculator</h1>
    <form id="interestForm">
        <label for="principal">Principal Amount ($):</label>
        <input type="number" id="principal" required><br><br>

        <label for="rate">Interest Rate (%):</label>
        <input type="number" id="rate" required><br><br>

        <label for="time">Time Period (years):</label>
        <input type="number" id="time" required><br><br>

        <button type="submit">Calculate</button>
    </form>

    <h2 id="result"></h2>

    <script>
        document.getElementById('interestForm').addEventListener('submit', function (event) {
            event.preventDefault();
            
            let principal = parseFloat(document.getElementById('principal').value);
            let rate = parseFloat(document.getElementById('rate').value);
            let time = parseFloat(document.getElementById('time').value);

          
            let simpleInterest = (principal * rate * time) / 100;

        
            document.getElementById('result').textContent = "Simple Interest: $" + simpleInterest.toFixed(2);
        });
    </script>
</body>

</html>
